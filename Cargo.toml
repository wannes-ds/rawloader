[package]
name = "rawloader"
version = "0.37.0"
authors = ["Pedro CÃ´rte-Real <pedro@pedrocr.net>"]
description = "A library to extract the data from camera raw formats"
documentation = "https://docs.rs/rawloader/"
#homepage = "..."
repository = "https://github.com/pedrocr/rawloader"
license = "LGPL-2.1"
categories = ["multimedia::images"]
edition = "2018"

build = "data/cameras/join.rs"

[dependencies]
toml = "0.5.8"
enumn = "0.1.3"
lazy_static = "1.4.0"
byteorder = "1.4.3"
rayon = "1.5.1"

[build-dependencies]
glob = "0.3.0"
toml = "0.5.8"
rustc_version = "0.4.0"

[profile.release]
panic = "unwind"

[profile.dev]
panic = "unwind"
opt-level = 3

[[bin]]
name = "benchmark"
doc = false

[[bin]]
name = "identify"
doc = false
